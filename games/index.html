<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retro games Portfolio - Pantelis Manikas</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <h1 class="header">My retro games Portfolio</h1>
                <ul class="list">
                    <li class="item">
                        <a class="link" href="pong/index.html">
                            <div class="image-container">
                                <img
                                    class="image"
                                    src="assets/images/pong-thumbnail.jpg"
                                    alt="Pong thumbnail"
                                />
                            </div>
                            <div class="info">
                                <h2 class="title">Pong</h2>
                                <p class="description">
                                    The first video game ever created!
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="item">
                        <a class="link" href="snake/index.html">
                            <div class="image-container">
                                <img
                                    class="image"
                                    src="assets/images/snake-thumbnail.png"
                                    alt="Snake thumbnail"
                                />
                            </div>
                            <div class="info">
                                <h2 class="title">Snake</h2>
                                <p class="description">
                                    Guide the snake to eat food!
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="item">
                        <a class="link" href="space-invaders/index.html">
                            <div class="image-container">
                                <img
                                    class="image"
                                    src="assets/images/space-invaders-thumbnail.png"
                                    alt="Space Invaders thumbnail"
                                />
                            </div>
                            <div class="info">
                                <h2 class="title">Space Invaders</h2>
                                <p class="description">
                                    Defend against alien invaders.
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="item">
                        <a class="link" href="dude-jump/index.html">
                            <div class="image-container">
                                <img
                                    class="image"
                                    src="assets/images/dude-jump-thumbnail.png"
                                    alt="Dude Jump thumbnail"
                                />
                            </div>
                            <div class="info">
                                <h2 class="title">Dude Jump</h2>
                                <p class="description">
                                    How high can you jump?
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="item">
                        <a class="link" href="tetris/index.html">
                            <div class="image-container">
                                <img
                                    class="image"
                                    src="assets/images/tetris-thumbnail.png"
                                    alt="Tetris thumbnail"
                                />
                            </div>
                            <div class="info">
                                <h2 class="title">Tetris</h2>
                                <p class="description">
                                    Oh the nostalgia!
                                </p>
                            </div>
                        </a>
                    </li>

            <br>
            <footer>
                <script src="https://pmanikas.github.io/pmanikas/scripts/github-button-8bit.js"></script>
            </footer>
        </div>

</html>
