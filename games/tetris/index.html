<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris - Pantelis Manikas Retro Games</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="screen">
                <div class="left">
                    <canvas class="canvas" data-canvas data-view="play"></canvas>
                    <div class="view play" hidden data-view="play"></div>
                    <div class="view menu hidden" data-view="start">
                        <div class="view-content">
                            <h1 class="header">Tetris</h1>
                            <button
                                class="button"
                                data-button="play"
                                data-action="play"
                            >
                                Start
                            </button>
                            <button class="button" data-button="settings">
                                Settings
                            </button>
                            <button class="button" data-button="credits">
                                Credits
                            </button>
                        </div>
                    </div>
                    <div class="view pause hidden" data-view="pause">
                        <div class="view-content">
                            <h1 class="header">Pause</h1>
                            <button class="button" data-button="play">
                                Resume
                            </button>
                            <button class="button" data-button="restart">
                                Restart
                            </button>
                            <button class="button" data-button="settings">
                                Settings
                            </button>
                            <button class="button" data-button="start">
                                Main Menu
                            </button>
                        </div>
                    </div>
                    <div class="view gameover hidden" data-view="gameover">
                        <div class="view-content">
                            <h1 class="header">Game Over</h1>
                            <button class="button" data-action="restart">
                                Restart
                            </button>
                            <button class="button" data-button="start" data-action="start">
                                Main Menu
                            </button>
                        </div>
                    </div>
                    <div class="view settings hidden" data-view="settings">
                        <div class="view-content">
                            <h1 class="header">Settings</h1>
                            <div class="options">
                                <h2 class="category">Volume</h2>
                                <label for="music"></label>
                                <input
                                    id="music"
                                    class="slider"
                                    type="range"
                                    min="0"
                                    max="1"
                                    step="0.1"
                                    value="0.5"
                                    data-slider="music"
                                />
                                <label for="sfx"></label>
                                <input
                                    id="sfx"
                                    type="range"
                                    min="0"
                                    max="1"
                                    step="0.1"
                                    value="0.5"
                                    data-slider="sfx"
                                />
                            </div>
                            <button class="button" data-button="start">
                                ⬅︎ Back
                            </button>
                        </div>
                    </div>
                    <div class="view credits hidden" data-view="credits">
                        <div class="view-content">
                            <h1 class="header">Credits</h1>
                            <p class="text">Created by Pantelis Manikas</p>
                            <button class="button" data-button="start">
                                ⬅︎ Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <canvas class="preview-canvas" data-preview-canvas></canvas>
                    <div class="score">Score: <span data-score>0</span></div>
                </div>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
