<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong Game</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <game-loader class="game-loader" data-game-loader>
            <div class="ball"></div>
        </game-loader>

        <div class="game-container" data-game-container>
            <page class="screen" data-screen="start">
                <h1 class="game-title">PONG GAME</h1>
                <h2>MAIN MENU</h2>
                <nav class='nav'>
                    <button class="button" data-button data-button-start>Start Game</button>
                    <button class="button" data-button data-button-options>Options</button>
                </nav>
            </page>
    
            <page class="screen" data-screen="options">
                <h1 class="game-title">PONG GAME</h1>
                <h2>OPTIONS</h2>
                <nav class='nav'>
                    <div class="form-group">
                        <label for="set-wins-input" class="label">Set game score</label>
                        <input class="form-control" for="set-wins-input" type="number" pattern="[0-9]" placeholder="Select score to set the game" min="1" max="100" data-input-set-game-score onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
    
                    <button class="button" data-button data-button-save-options>Save</button>
                    <button class="button" data-button data-button-exit>Exit to Main Menu</button>
                </nav>
            </page>
    
            <page class="screen" data-screen="pause">
                <h1 class="game-title">PONG GAME</h1>
                <h2>PAUSED</h2>
                <nav class='nav'>
                    <button class="button" data-button data-button-resume>Resume</button>
                    <button class="button" data-button data-button-restart>Restart Game</button>
                    <button class="button" data-button data-button-exit>Exit to Main Menu</button>
                </nav>
            </page>
    
            <page class="screen" data-screen="set">
                <h1 class="game-title">PONG GAME</h1>
                <h2 data-set-results-text>?</h2>
                <nav class="nav">
                    <button class="button" data-button data-button-restart>Play Again</button>
                    <button class="button" data-button data-button-exit>Exit to Main Menu</button>
                </nav>
            </page>
    
            <game class="the-game" data-screen="the-game">
                <div class="score">
                    <div data-score="human">0</div>
                    <div data-score="bot">0</div>
                </div>
                <div class="ball" data-ball></div>
                <div class="paddle left" data-paddle="human"></div>
                <div class="paddle right" data-paddle="bot"></div>
            </game>
        </div>

        <notifications class="notifications" data-notifications-area></notifications>

        <script src="./index.js" type="module"></script>
    </body>
</html>
